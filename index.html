<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Netflix Clone</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./assets/netflixLogo.png" alt="netflix logo" />
      </div>
      <div class="profile">
        <img src="./assets/./profileLogo.png" alt="netflix profile logo" />
      </div>
    </header>
    <main>
      <!-- Modal -->
      <div
        class="modal fade"
        id="trailerModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true"
        data-target=".bd-example-modal-lg"
      >
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <!--Header -->
              <span id="title" class="movie-title"></span>
              <span id="rating" class="movie-rating"></span>
            </div>
            <div class="modal-body">
              <span class="movie-notFound"
                >Oops it looks like this trailer is not available</span
              >
              <iframe
                id="movieTrailer"
                width="560"
                height="315"
                frameborder="0"
                allow="autoplay; encrypted-media"
                allowfullscreen
              ></iframe>
            </div>
            <div class="modal-footer">
              <!-- Footer -->
              <span id="overview" class="movie-overview"></span>
            </div>
          </div>
        </div>
      </div>
      <div class="featured">
        <h2>Title</h2>
        <div class="featured__buttons">
          <button class="button__btn">Play</button>
          <button class="button__btn">My List</button>
        </div>
        <div class="featured__description">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nam tristique
          magna magna, vit...
        </div>
      </div>

      <div class="netflixOriginals">
        <div class="original__header"><h2>NETFLIX ORIGINALS</h2></div>
        <div class="original__movies"></div>
      </div>
      <div class="movies">
        <div class="movies__header"><h2>Trending Now</h2></div>
        <div class="movies__container">
          <div class="trending__movies"></div>
        </div>
        <div class="movies__header"><h2>Top Rated</h2></div>
        <div class="movies__container">
          <div class="topRated__movies"></div>
        </div>
        <div class="movies__header"><h2>Action Movies</h2></div>
        <div class="movies__container">
          <div class="action__movies"></div>
        </div>
        <div class="movies__header"><h2>Comedy Movies</h2></div>
        <div class="movies__container">
          <div class="comedy__movies"></div>
        </div>
        <div class="movies__header"><h2>Horror Movies</h2></div>
        <div class="movies__container">
          <div class="horror__movies"></div>
        </div>
        <div class="movies__header"><h2>Romance Movies</h2></div>
        <div class="movies__container">
          <div class="romance__movies"></div>
        </div>
        <div class="movies__header"><h2>Documentaries</h2></div>
        <div class="movies__container">
          <div class="documentaries"></div>
        </div>
      </div>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
