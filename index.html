<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Netflix Clone</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./assets/netflixLogo.png" alt="netflix logo" />
      </div>
      <div class="profile">
        <img src="./assets/./profileLogo.png" alt="netflix profile logo" />
      </div>
    </header>
    <main>
      <div class="featured">
        <h2>Title</h2>
        <div class="featured__buttons">
          <button class="button__btn">Play</button>
          <button class="button__btn">My List</button>
        </div>
        <div class="featured__description">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nam tristique
          magna magna, vit...
        </div>
      </div>

      <div class="netflixOriginals">
        <div class="original__header"><h2>NETFLIX ORIGINALS</h2></div>
        <div class="original__movies"></div>
      </div>
      <div class="movies">
        <div class="movies__header"><h2>Trending Now</h2></div>
        <div class="movies__container">
          <div class="trending__movies"></div>
        </div>
        <div class="movies__header"><h2>Top Rated</h2></div>
        <div class="movies__container">
          <div class="topRated__movies"></div>
        </div>
        <div class="movies__header"><h2>Action Movies</h2></div>
        <div class="movies__container">
          <div class="action__movies"></div>
        </div>
        <div class="movies__header"><h2>Comedy Movies</h2></div>
        <div class="movies__container">
          <div class="comedy__movies"></div>
        </div>
        <div class="movies__header"><h2>Horror Movies</h2></div>
        <div class="movies__container">
          <div class="horror__movies"></div>
        </div>
        <div class="movies__header"><h2>Romance Movies</h2></div>
        <div class="movies__container">
          <div class="romance__movies"></div>
        </div>
        <div class="movies__header"><h2>Documentaries</h2></div>
        <div class="movies__container">
          <div class="documentaries"></div>
        </div>
      </div>
    </main>
  </body>
</html>
